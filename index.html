<!DOCTYPE html>
<html lang="en">
<head>

<!-- App icon -->
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E‚òÄÔ∏è%3C/text%3E%3C/svg%3E">

<style>
body {

    background: linear-gradient(180deg, #0b1220, #05070d);
    color: #eaeaea;
    margin: 0;

.container {

    padding: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

header {
    display: flex;

    align-items: center;
}

    font-size: 1.4rem;

}

.flags button {

}

    display: block;
    margin-top: 16px;

}

    background: #facc15;
    color: #000;
    border: none;

    cursor: pointer;
    font-weight: 700;
}

.result {
    margin-top: 20px;

    background: #020617;
    border-radius: 10px;
    line-height: 1.6;
}
.small {
    opacity: 0.8;
    font-size: 0.9rem;
}
</style>
</head>

<body>
<div class="container">

<header>
    <h1 id="title">‚òÄÔ∏è Solar System Calculator</h1>
    <div class="flags">
        <button onclick="setLang('en')">üá¨üáß</button>
        <button onclick="setLang('bg')">üáßüá¨</button>
        <button onclick="setLang('de')">üá©üá™</button>
    </div>
</header>

<label id="lblPower">System size (kWp)</label>
<input type="number" id="power" value="5" step="0.1">

<label id="lblLocation">Location</label>
<select id="location">
    <option value="1000">Northern Europe</option>
    <option value="1200">Central Europe</option>
    <option value="1400">Southern Europe</option>
</select>

<label id="lblPrice">Electricity price (‚Ç¨/kWh)</label>
<input type="number" id="price" value="0.25" step="0.01">

<label id="lblCost">System cost (‚Ç¨)</label>
<input type="number" id="cost" value="6500">

<button class="calc" onclick="calculate()" id="btnCalc">
    Calculate
</button>

<div class="result" id="result">
    <span class="small">Enter values and calculate.</span>
</div>

</div>

<script>
const text = {
    en: {
        title: "‚òÄÔ∏è Solar System Calculator",
        lblPower: "System size (kWp)",
        lblLocation: "Location",
        lblPrice: "Electricity price (‚Ç¨/kWh)",
        lblCost: "System cost (‚Ç¨)",
        btnCalc: "Calculate",
        annual: "Annual production",
        savings: "Annual savings",
        payback: "Payback period"
    },
    bg: {
        title: "‚òÄÔ∏è –ö–∞–ª–∫—É–ª–∞—Ç–æ—Ä –∑–∞ —Å–æ–ª–∞—Ä–Ω–∞ —Å–∏—Å—Ç–µ–º–∞",
        lblPower: "–ú–æ—â–Ω–æ—Å—Ç –Ω–∞ —Å–∏—Å—Ç–µ–º–∞—Ç–∞ (kWp)",
        lblLocation: "–õ–æ–∫–∞—Ü–∏—è",
        lblPrice: "–¶–µ–Ω–∞ –Ω–∞ —Ç–æ–∫–∞ (‚Ç¨/kWh)",
        lblCost: "–¶–µ–Ω–∞ –Ω–∞ —Å–∏—Å—Ç–µ–º–∞—Ç–∞ (‚Ç¨)",
        btnCalc: "–ò–∑—á–∏—Å–ª–∏",
        annual: "–ì–æ–¥–∏—à–Ω–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ",
        savings: "–ì–æ–¥–∏—à–Ω–∏ —Å–ø–µ—Å—Ç—è–≤–∞–Ω–∏—è",
        payback: "–°—Ä–æ–∫ –Ω–∞ –∏–∑–ø–ª–∞—â–∞–Ω–µ"
    },
    de: {
        title: "‚òÄÔ∏è Solaranlagen-Rechner",
        lblPower: "Systemleistung (kWp)",
        lblLocation: "Standort",
        lblPrice: "Strompreis (‚Ç¨/kWh)",
        lblCost: "Anlagenkosten (‚Ç¨)",
        btnCalc: "Berechnen",
        annual: "Jahresproduktion",
        savings: "J√§hrliche Ersparnis",
        payback: "Amortisationszeit"
    }
};

let lang = "en";

function setLang(l) {
    lang = l;
    document.getElementById("title").innerText = text[l].title;
    lblPower.innerText = text[l].lblPower;
    lblLocation.innerText = text[l].lblLocation;
    lblPrice.innerText = text[l].lblPrice;
    lblCost.innerText = text[l].lblCost;
    btnCalc.innerText = text[l].btnCalc;
}

function calculate() {
    const power = Number(powerInput.value);
    const factor = Number(location.value);
    const price = Number(priceInput.value);
    const cost = Number(costInput.value);

    const annual = power * factor;
    const savings = annual * price;
    const payback = cost / savings;

    result.innerHTML = `
        <strong>${text[lang].annual}:</strong> ${annual.toFixed(0)} kWh<br>
        <strong>${text[lang].savings}:</strong> ‚Ç¨${savings.toFixed(0)} / year<br>
        <strong>${text[lang].payback}:</strong> ${payback.toFixed(1)} years
    `;
}

const powerInput = document.getElementById("power");
const location = document.getElementById("location");
const priceInput = document.getElementById("price");
const costInput = document.getElementById("cost");

setLang("en");
</script>
</body>
</html>
